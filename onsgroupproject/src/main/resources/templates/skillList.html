<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>


<div id="missingSkillMessage" th:if="${#lists.isEmpty(skills)}">
    <div>No matching skill</div>
</div>

<main class="container" role="main">
    <div class="starter-template">
        <div class="row">

            <h2>Matches for &quot;<span th:text="${searchTerm}"></span>&quot;</h2>
        </div>

        <div class="row">
            <div id=skillListContainer th:if="${not #lists.isEmpty(skills)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="skill : ${skills}">
                        <th scope="row">
                            <a th:href="@{/skill/{id} (id=${skill.id})}"
                               th:id="'skillLink'+ ${skill.id}">
                                <span th:text="${skill.name}"></span>
                            </a>
                        </th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</main>


</body>
</html>
