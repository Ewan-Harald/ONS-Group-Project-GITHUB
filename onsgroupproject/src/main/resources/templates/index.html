<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/globalStyles.css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id = "navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href = "/createSkillRequest">Make a request</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">User Page</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>
<main class="container" role="main">
    <div class="starter-template">
        <div class="row">
            <P class="lead text-left"> Please enter the name of the skill that you are looking for.
            </P>
        </div>
    </div>
    <div>
        <div style="color: white">
            <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        </div>

        <div class="row">

            <form action="/findSkill" class="form-inline my-2 my-lg-0" method="get">

                <input aria-label="Search"
                       class="form-control mr-sm-2"
                       id="search"
                       name="search"
                       type="text"
                       placeholder="Enter skill name"/>

                <input class="btn btn-outline-success my-2 my-sm-0"
                       id="submit"
                       type="submit"
                       value="submit"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
