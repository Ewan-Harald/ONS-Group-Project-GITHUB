<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
</head>

<body>
<main class="container" role="main">
    <div class="starter-template">
        <div class="row">
            <P class="lead text-left"> Please enter the name of the skill that you are looking for.
            </P>
        </div>

        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

        <div class="row">

            <form action="/findSkill" class="form-inline my-2 my-lg-0" method="get">

                <input aria-label="Search"
                       class="form-control mr-sm-2"
                       id="search"
                       name="search"
                       type="text"
                       placeholder="Enter skill name"/>

                <input class="btn btn-outline-success my-2 my-sm-0"
                       id="submit"
                       type="submit"
                       value="submit"/>
            </form>
        </div>
    </div>
</main>
</body>
</html>
