<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link rel="stylesheet" href="/style/globalStyles.css"/>
    <title th:text="${skill.getName()} + '- SkillShare'"> </title>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id = "navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href = "/createSkillRequest">Make a request</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">User Page</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>
<main>


    <h2 th:text="${skill.getName()}"></h2>
    <a th:href="@{/skill/editSkill/{id} (id = ${skill.getId()})}"><button class="btn btn-outline-success my-2 my-sm-0" id = "editButton" >Edit Skill</button></a>
    <div th:if="${skill.getDescription()} != null">
        <div th:if="${skill.getDescription() != ''}">
            <h3 th:text="'Description of ' + ${skill.getName()}"></h3>
            <span th:text="${skill.getDescription()}"></span>
        </div>
    </div>
    <div th:if="${skill.getChildSkills().size() > 0}">
        <h3>Child Skills</h3>
        <tbody>
        <tr th:each="skillChild: ${skill.getChildSkills()}">
            <th><a th:href="@{/skill/{id} (id = ${skillChild.getId()})}"><span th:text="${skillChild.getName()}"></span></a><br></th>
        </tr>
        </tbody>
    </div>
    <div th:if="${skill.getParentSkills().size() > 0}">
        <h3>Parent Skills</h3>
        <tbody>
        <tr th:each="skillParent: ${skill.getParentSkills()}">
            <th><a th:href="@{/skill/{id} (id = ${skillParent.getId()})}"><span th:text="${skillParent.getName()}"></span></a><br></th>
        </tr>
        </tbody>
    </div>


    <table class="table">
        <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Level</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${users}">
            <th scope="row">
                <span th:text="${item.getFirstName()} + ' ' + ${item.getSurname()}"></span>
            </th>
            <th scope="row">
                <span th:text="${item.getEmail()}"></span>
            </th>
            <th scope="row">
                <span th:text="${item.getUserSkill().getLevel()}"></span>
            </th>
        </tr>
        </tbody>
    </table>
</main>

</body>
</html>
