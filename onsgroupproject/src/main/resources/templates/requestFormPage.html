<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create a Request - SkillShare</title>
    <script type="text/javascript" th:src="@{/js/request_form_page.js}"></script>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link rel="stylesheet" href="/style/globalStyles.css"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
</head>
<body>
<main>
    <div>
        <!-- The Commented bits are my reserve code just in case we need them -->
        <h2>Create a Skill request</h2>
        <!--    <form action="#" method="post" th:action="@{/saveSkillRequest}" th:object="${skillRequestForm}">-->
        <form id="registrationForm" th:onsubmit="@{return saveSkillRequest();}" th:object="${skillRequestForm}">
            <div class="formSection">
                <label th:for="firstName">First Name</label>
                <div class="col-sm-3">
                    <input value="" id="firstName" class="form-control mr-sm-2" type="text" th:field="*{firstName}"
                           placeholder="Enter your Name..."/>
                </div>
            </div>
            <div class="formSection">
                <label th:for="surname">Surname</label>
                <div class="col-sm-3">
                    <input value="" id="surname" class="form-control mr-sm-2" type="text" th:field="*{surname}"
                           placeholder="Enter your Surname..."/>
                </div>
                </div>
                <div class="formSection">
                    <label th:for="department">Department</label>
                    <div class="col-sm-3">
                        <input value="" id="department" class="form-control mr-sm-2" type="text" th:field="*{department}"
                               placeholder="Enter your department..."/>
                    </div>
                </div>
                <div class="formSection">
                    <label th:for="skill">Skill you want to find</label>
                    <div class="col-sm-3">
                        <input value="" oninput="hideOrShow()" id="skill" class="form-control mr-sm-2" list="skills" type="text"
                               th:field="*{skill}" placeholder="Enter the skill you need..."/>
                    </div>
                    <datalist id="skills">
                        <option th:each="skill: ${skills}" th:text="${skill}"></option>
                    </datalist>
                    <input id="skillList" th:value="${skills}" type="hidden"/>
                    <label class="createSkill" style="display: none">The parent of this skill</label>
                    <div class="input-group">
                        <div class="col-sm-3">
                            <input id="parent" class="createSkill form-control mr-sm-2" list="skills" style="display: none">
                        </div>
                    </div>
                        <label class="createSkill" style="display: none">New skill description</label>
                    <div class="input-group">
                        <div class="col-sm-6">
                            <textarea id="skillDescription" class="createSkill form-control mr-sm-2" style="display: none;"></textarea>
                        </div>
                        <span class="input-group-btn">
                            <button onclick="saveNewSkill()" type="button" class="createSkill btn btn-outline-success my-2 my-sm-0" style="display: none">Create new skill</button>
                        </span>
                    </div>
                </div>
                <div class="formSection">
                    <label th:for="taskDescription">Description of the task you need doing</label>
                    <div class="col-sm-3">
                        <input value="" id="description" class="form-control mr-sm-2" type="text" th:field="*{taskDescription}"
                               placeholder="Enter task description..."/>
                    </div>
                </div>
                <div class="formSection">
                    <label th:for="furl">Furl</label>
                    <div class="col-sm-3">
                        <input value="" id="furl" class="form-control mr-sm-2" type="text" th:field="*{furl}"
                               placeholder="Enter the furl for your page..."/>
                    </div>
                </div>
            <br>
                <button class="btn btn-outline-success my-2 my-sm-0" type="button" onclick="saveSkillRequest()">Submit</button>
        </form>
    </div>
</main>
</body>
</html>
