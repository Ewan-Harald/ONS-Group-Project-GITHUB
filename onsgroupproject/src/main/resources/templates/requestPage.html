<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${skillRequest.firstName} + '\'s request - SkillShare'"></title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link rel="stylesheet" href="/style/globalStyles.css"/>

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="/">Home</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle Navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id = "navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href = "/createSkillRequest">Make a request</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="#">User Page</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="post" th:action="@{/logout}">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>

<main>
    <h2><span th:text = "${skillRequest.skill}"></span> skill wanted</h2>
    <div>
        <label>Requester Name: </label>
        <span th:text="${skillRequest.firstName} + ' ' + ${skillRequest.lastName}"></span>
    </div>
    <div>
        <label>Requester Department: </label>
        <span th:text="${skillRequest.department}"></span>
    </div>
    <div>
        <label>Skill wanted: </label>
        <span th:text="${skillRequest.skill}"></span>
    </div>
    <div>
        <label>Task Description: </label>
        <span th:text="${skillRequest.info}"></span>
    </div>

</main>

</body>
</html>
