<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" rel="stylesheet">
    <link rel="stylesheet" href="/style/globalStyles.css"/>
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js}"></script>
    <script type="text/javascript" th:src="@{/js/skill_edit_page.js}"></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <main>
        <h2>Edit Skill Page</h2>
        <form>
            <div class="form-section">
                <label>Skill Name</label>
                <input type="text" class="form-control mr-sm-2" id = "editSkillName" th:value="${editingSkill.getName()}" placeholder="Skill name here...">
            </div>
            <div class="form-section">
                <label>Skill Description</label>
                <textarea class="form-control mr-sm-2" id="editSkillDescription" th:text="${editingSkill.getDescription()}" placeholder="Skill description here..."></textarea>
            </div>
            <span class="input-group-btn">
                <button th:onclick="'javascript:submitSkillEdit(' + ${editingSkill.getId()} + ')'" type="button" class="btn btn-outline-success my-2 my-sm-0">Save Skill</button>
            </span>
        </form>
    </main>
</body>
</html>
